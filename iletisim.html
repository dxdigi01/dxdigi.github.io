<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>İletişim | DxDigi</title>
  <style>
    html { scroll-behavior: smooth; }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fefefe;
      color: #333;
      overflow-x: hidden;
    }

    /* Navigation */
    nav {
      position: sticky;
      top: 0;
      width: 100%;
      display: flex;
      align-items: center;
      background-color: #002b36;
      padding: 10px 20px;
      z-index: 1000;
      backdrop-filter: blur(10px);
      justify-content: space-between;
    }
    .logo { font-size: 2em; font-weight: bold; color: #fff; }
    .nav-center ul {
      list-style: none; display: flex; gap: 20px; margin: 0; padding: 0;
    }
    .nav-center a {
      color: #fff; text-decoration: none; padding: 8px 16px; border-radius: 20px;
      transition: all .3s ease;
    }
    .nav-center a:hover { background: rgba(255,255,255,0.1); }
    .nav-center a.active { background: rgba(255,255,255,0.18); }

    /* Hero */
    header {
      min-height: 48vh;
      background: linear-gradient(-45deg, #003049, #001f3f, #0074D9, #002b36);
      background-size: 400% 400%;
      color: #fff;
      display: flex; flex-direction: column; justify-content: center; align-items: center;
      text-align: center; padding: 40px 20px; position: relative; overflow: hidden;
    }
    header h1 { margin: 0 0 10px; font-size: 2.2em; }
    header p { margin: 0; opacity: .9; }

    /* Contact section */
    .contact-wrap {
      max-width: 1100px; margin: 40px auto; padding: 0 20px;
      display: grid; grid-template-columns: 1fr 1fr; gap: 40px;
    }
    .card {
      background: #fff; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,.08);
      padding: 28px;
    }
    .contact-item { display: flex; gap: 14px; align-items: center; margin-bottom: 16px; }
    .contact-item .icon { font-size: 1.4em; }
    .contact-item h3 { margin: 0 0 4px; font-size: 1.05em; }
    .contact-item p { margin: 0; color: #555; }

    .form-group { display: flex; flex-direction: column; gap: 8px; margin-bottom: 14px; }
    .form-group label { font-weight: 600; }
    .form-group input, .form-group select, .form-group textarea {
      padding: 14px; border: 2px solid #e1e5e9; border-radius: 10px; background: #f8f9fa;
      font: inherit; transition: all .25s ease;
    }
    .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
      outline: none; border-color: #0074D9; background: #fff;
      box-shadow: 0 0 0 3px rgba(0,116,217,.1);
    }
    .submit-button {
      padding: 14px 22px; border: 0; border-radius: 28px; cursor: pointer;
      color: #fff; background: linear-gradient(45deg, #0074D9, #0056b3);
      font-weight: 600; box-shadow: 0 6px 16px rgba(0,116,217,.28);
      transition: transform .2s ease, box-shadow .2s ease;
    }
    .submit-button:hover { transform: translateY(-2px); box-shadow: 0 10px 24px rgba(0,116,217,.36); }
    .form-message { display: none; margin-top: 10px; padding: 12px; border-radius: 10px; font-weight: 500; }
    .form-message.success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
    .form-message.error   { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }

    footer { background: #002b36; color: #fff; text-align: center; padding: 22px 10px; margin-top: 40px; }

    @media (max-width: 900px) {
      .contact-wrap { grid-template-columns: 1fr; }
    }
  </style>
  <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-DY4CRKKB3C"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-DY4CRKKB3C');
    </script>
</head>
<body>
  <nav>
    <div class="nav-left"><div class="logo">DxDigi</div></div>
    <div class="nav-center">
      <ul>
        <li><a href="index.html#apps" id="menuApps">Uygulamalar</a></li>
        <li><a href="index.html#about" id="menuAbout">Hakkımızda</a></li>
        <li><a href="iletisim.html" id="menuContact" class="active">İletişim</a></li>
      </ul>
    </div>
  </nav>

  <header>
    <h1 id="heroTitle">Bize Ulaşın</h1>
    <p id="heroSubtitle">Sorularınız, önerileriniz ve iş birliği talepleriniz için formu doldurun.</p>
  </header>

  <main class="contact-wrap">
    <section class="card">
      <div class="contact-item">
        <div class="icon">📧</div>
        <div><h3 id="emailTitle">E-posta</h3><p>info@dxdigi.com</p></div>
      </div>
      <div class="contact-item">
        <div class="icon">🌐</div>
        <div><h3 id="websiteTitle">Website</h3><p>www.dxdigi.com</p></div>
      </div>
      <div class="contact-item">
        <div class="icon">💬</div>
        <div><h3 id="responseTitle">Yanıt Süresi</h3><p id="responseTime">24 saat içinde</p></div>
      </div>
    </section>

    <section class="card">
      <form id="contactForm">
        <div class="form-group">
          <label for="name" id="nameLabel">Adınız</label>
          <input type="text" id="name" required />
        </div>
        <div class="form-group">
          <label for="email" id="emailLabel">E-posta Adresiniz</label>
          <input type="email" id="email" required />
        </div>
        <div class="form-group">
          <label for="subject" id="subjectLabel">Konu</label>
          <select id="subject" required>
            <option value="" id="selectSubject">Konu seçiniz...</option>
            <option value="Genel Bilgi" id="generalInquiry">Genel Bilgi</option>
            <option value="Teknik Destek" id="supportRequest">Teknik Destek</option>
            <option value="İş Birliği" id="businessInquiry">İş Birliği</option>
            <option value="Geri Bildirim" id="feedbackOption">Geri Bildirim</option>
            <option value="Uygulama Desteği" id="appSupport">Uygulama Desteği</option>
          </select>
        </div>
        <div class="form-group">
          <label for="message" id="messageLabel">Mesajınız</label>
          <textarea id="message" rows="6" required></textarea>
        </div>
        <button type="submit" class="submit-button" id="submitButton"><span id="buttonText">📧 Email İstemcinizi Aç</span></button>
        <div id="formMessage" class="form-message"></div>
      </form>
    </section>
  </main>

  <footer>&copy; 2025 DxDigi - Tüm Hakları Saklıdır.</footer>

  <script>
    const t = {
      tr: {
        menuApps: "Uygulamalar", menuAbout: "Hakkımızda", menuContact: "İletişim",
        heroTitle: "Bize Ulaşın",
        heroSubtitle: "Sorularınız, önerileriniz ve iş birliği talepleriniz için formu doldurun.",
        emailTitle: "E-posta", websiteTitle: "Website", responseTitle: "Yanıt Süresi", responseTime: "24 saat içinde",
        nameLabel: "Adınız", emailLabel: "E-posta Adresiniz", subjectLabel: "Konu", messageLabel: "Mesajınız",
        selectSubject: "Konu seçiniz...", generalInquiry: "Genel Bilgi", supportRequest: "Teknik Destek",
        businessInquiry: "İş Birliği", feedbackOption: "Geri Bildirim", appSupport: "Uygulama Desteği",
        buttonText: "📧 Email İstemcinizi Aç"
      },
      en: {
        menuApps: "Apps", menuAbout: "About Us", menuContact: "Contact",
        heroTitle: "Contact Us",
        heroSubtitle: "Fill out the form for questions, suggestions or partnerships.",
        emailTitle: "Email", websiteTitle: "Website", responseTitle: "Response Time", responseTime: "Within 24 hours",
        nameLabel: "Your Name", emailLabel: "Your Email Address", subjectLabel: "Subject", messageLabel: "Your Message",
        selectSubject: "Select a subject...", generalInquiry: "General Inquiry", supportRequest: "Support Request",
        businessInquiry: "Business Inquiry", feedbackOption: "Feedback", appSupport: "App Support",
        buttonText: "📧 Open Email Client"
      },
      pt: {
        menuApps: "Aplicativos", menuAbout: "Sobre Nós", menuContact: "Contato",
        heroTitle: "Fale Conosco",
        heroSubtitle: "Preencha o formulário para dúvidas, sugestões ou parcerias.",
        emailTitle: "E-mail", websiteTitle: "Site", responseTitle: "Tempo de Resposta", responseTime: "Dentro de 24 horas",
        nameLabel: "Seu Nome", emailLabel: "Seu Endereço de Email", subjectLabel: "Assunto", messageLabel: "Sua Mensagem",
        selectSubject: "Selecione um assunto...", generalInquiry: "Pergunta Geral", supportRequest: "Solicitação de Suporte",
        businessInquiry: "Pergunta Comercial", feedbackOption: "Feedback", appSupport: "Suporte ao Aplicativo",
        buttonText: "📧 Abrir Cliente de Email"
      }
    };

    function setLang(lang) {
      const dict = t[lang] || t.tr;
      ["menuApps","menuAbout","menuContact","heroTitle","heroSubtitle","emailTitle","websiteTitle","responseTitle","responseTime","nameLabel","emailLabel","subjectLabel","messageLabel","selectSubject","generalInquiry","supportRequest","businessInquiry","feedbackOption","appSupport","buttonText"].forEach(id=>{
        const el = document.getElementById(id);
        if (el && dict[id] !== undefined) el.textContent = dict[id];
      });
      document.documentElement.lang = lang;
    }

    // Varsayılan dil: TR
    setLang('tr');

    // Form submit -> mailto
    document.getElementById('contactForm').addEventListener('submit', (e)=>{
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const subject = document.getElementById('subject').value.trim();
      const message = document.getElementById('message').value.trim();
      const msgBox = document.getElementById('formMessage');

      if (!name || !email || !subject || !message) {
        msgBox.textContent = "Lütfen tüm alanları doldurun.";
        msgBox.className = "form-message error";
        msgBox.style.display = "block";
        return;
      }

      const body = `Gönderen: ${name}\nE-posta: ${email}\nKonu: ${subject}\n\nMesaj:\n${message}\n\n---\nBu mesaj DxDigi iletişim sayfasından oluşturulmuştur.\nGönderim Tarihi: ${new Date().toLocaleString('tr-TR')}`;
      const mailto = `mailto:info@dxdigi.com?subject=${encodeURIComponent(subject + ' - ' + name)}&body=${encodeURIComponent(body)}`;
      msgBox.textContent = "Email istemciniz açılıyor...";
      msgBox.className = "form-message success";
      msgBox.style.display = "block";
      window.location.href = mailto;
      setTimeout(()=>{ msgBox.style.display = "none"; }, 2000);
    });
  </script>
</body>
</html>
