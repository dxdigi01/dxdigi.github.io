<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîê ≈ûifre Sƒ±fƒ±rlama - DxDebt</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        
        .icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }
        
        .status {
            margin: 30px 0;
            padding: 20px;
            border-radius: 12px;
            font-size: 16px;
        }
        
        .status.loading {
            background: #e3f2fd;
            color: #1976d2;
        }
        
        .status.success {
            background: #e8f5e9;
            color: #388e3c;
        }
        
        .status.error {
            background: #ffebee;
            color: #d32f2f;
        }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #1976d2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .button {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 12px 30px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            margin-top: 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        
        .button:hover {
            background: #5568d3;
        }
        
        .button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .token-info {
            margin-top: 20px;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 8px;
            font-size: 12px;
            color: #666;
            word-break: break-all;
        }
        
        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üîê</div>
        <h1>≈ûifre Sƒ±fƒ±rlama</h1>
        
        <div id="status" class="status loading">
            <span class="spinner"></span>
            <span id="statusText">Mobil uygulamaya y√∂nlendiriliyorsunuz...</span>
        </div>
        
        <div id="tokenInfo" class="token-info" style="display: none;">
            Token: <span id="tokenValue"></span>
        </div>
        
        <button id="fallbackButton" class="button" style="display: none;" onclick="openApp()">
            Uygulamayƒ± A√ß
        </button>
        
        <div class="footer">
            <p>Eƒüer otomatik olarak y√∂nlendirilmezseniz, yukarƒ±daki butona tƒ±klayƒ±n.</p>
        </div>
    </div>

    <script>
        // URL'den token'ƒ± al - Supabase farklƒ± format kullanabilir
        const urlParams = new URLSearchParams(window.location.search);
        const hashParams = new URLSearchParams(window.location.hash.substring(1));
        
        // Token'ƒ± √ße≈üitli yerlerden al
        let token = urlParams.get('token') || 
                    urlParams.get('access_token') || 
                    hashParams.get('access_token') ||
                    hashParams.get('token');
        
        console.log('üîç URL Search:', window.location.search);
        console.log('üîç URL Hash:', window.location.hash);
        console.log('üîç Token found:', token ? token.substring(0, 20) + '...' : 'NOT FOUND');
        
        const statusDiv = document.getElementById('status');
        const statusText = document.getElementById('statusText');
        const tokenInfo = document.getElementById('tokenInfo');
        const tokenValue = document.getElementById('tokenValue');
        const fallbackButton = document.getElementById('fallbackButton');
        
        if (!token) {
            // Token yok - debug bilgisi g√∂ster
            statusDiv.className = 'status error';
            statusText.innerHTML = `‚ùå Hata: Token bulunamadƒ±<br><small style="font-size: 11px; margin-top: 10px; display: block;">URL: ${window.location.href}</small>`;
            tokenInfo.style.display = 'none';
            fallbackButton.style.display = 'none';
            console.error('‚ùå Token not found in URL');
        } else {
            // Token var - g√∂ster
            tokenValue.textContent = token.substring(0, 20) + '...';
            tokenInfo.style.display = 'block';
            
            console.log('‚úÖ Token found, redirecting to app...');
            
            // Deep link ile uygulamaya y√∂nlendir
            setTimeout(() => {
                openApp();
            }, 1000);
        }
        
        function openApp() {
            if (!token) {
                alert('Token bulunamadƒ±');
                return;
            }
            
            // Deep link URL
            const deepLinkUrl = `dxdebt://reset-password?token=${encodeURIComponent(token)}`;
            
            console.log('üîó Deep link:', deepLinkUrl);
            
            // Uygulamayƒ± a√ß
            window.location.href = deepLinkUrl;
            
            // Fallback: 3 saniye sonra hala a√ßƒ±lmadƒ±ysa, hata g√∂ster
            setTimeout(() => {
                statusDiv.className = 'status error';
                statusText.textContent = '‚ùå Uygulama a√ßƒ±lamadƒ±. L√ºtfen DxDebt uygulamasƒ±nƒ± manuel olarak a√ßƒ±n.';
                fallbackButton.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
