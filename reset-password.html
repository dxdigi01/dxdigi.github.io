<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîê ≈ûifre Sƒ±fƒ±rlama - DxDebt</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        
        .icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }
        
        .status {
            margin: 30px 0;
            padding: 20px;
            border-radius: 12px;
            font-size: 16px;
        }
        
        .status.loading {
            background: #e3f2fd;
            color: #1976d2;
        }
        
        .status.success {
            background: #e8f5e9;
            color: #388e3c;
        }
        
        .status.error {
            background: #ffebee;
            color: #d32f2f;
        }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #1976d2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .button {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 12px 30px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            margin-top: 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        
        .button:hover {
            background: #5568d3;
        }
        
        .button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .token-info {
            margin-top: 20px;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 8px;
            font-size: 12px;
            color: #666;
            word-break: break-all;
        }
        
        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üîê</div>
        <h1>≈ûifre Sƒ±fƒ±rlama</h1>
        
        <div id="status" class="status loading">
            <span class="spinner"></span>
            <span id="statusText">Mobil uygulamaya y√∂nlendiriliyorsunuz...</span>
        </div>
        
        <!-- DEBUG: URL bilgileri -->
        <div id="debugInfo" class="token-info" style="display: block; margin-top: 20px; font-size: 11px; background: #fff3cd; border: 1px solid #ffc107; color: #856404;">
            <strong>DEBUG:</strong><br>
            <div id="debugContent">Y√ºkleniyor...</div>
        </div>
        
        <div id="tokenInfo" class="token-info" style="display: none;">
            Supabase token: <span id="tokenValue"></span>
        </div>
        
        <button id="fallbackButton" class="button" style="display: inline-block; margin-top: 20px;">
            üì± Uygulamaƒ± A√ß
        </button>
        
        <div class="footer">
            <p>Uygulama otomatik a√ßƒ±lmazsa yukarƒ±daki butona tƒ±klayƒ±n.</p>
        </div>
    </div>

    <script>
        // DOM elementleri
        const statusDiv = document.getElementById('status');
        const statusText = document.getElementById('statusText');
        const tokenInfo = document.getElementById('tokenInfo');
        const tokenValue = document.getElementById('tokenValue');
        const fallbackButton = document.getElementById('fallbackButton');
        const debugContent = document.getElementById('debugContent');
        
        // URL bilgilerini al
        const fullUrl = window.location.href;
        const query = window.location.search || '';
        const fragment = window.location.hash || '';
        
        // DEBUG bilgilerini g√∂ster
        let debugHtml = `<strong>Tam URL:</strong><br>${fullUrl}<br><br>`;
        debugHtml += `<strong>Query:</strong> ${query || '(yok)'}<br>`;
        debugHtml += `<strong>Fragment:</strong> ${fragment || '(yok)'}<br><br>`;
        
        // Token kontrol√º
        const hasCode = query.includes('code=');
        const hasAccessToken = fragment.includes('access_token');
        const hasRefreshToken = fragment.includes('refresh_token');
        const hasAnyToken = hasCode || hasAccessToken || hasRefreshToken;
        
        debugHtml += `<strong>Token Durumu:</strong><br>`;
        debugHtml += `- Code (query): ${hasCode ? '‚úÖ' : '‚ùå'}<br>`;
        debugHtml += `- Access Token (fragment): ${hasAccessToken ? '‚úÖ' : '‚ùå'}<br>`;
        debugHtml += `- Refresh Token (fragment): ${hasRefreshToken ? '‚úÖ' : '‚ùå'}<br>`;
        
        debugContent.innerHTML = debugHtml;
        
        console.log('üîç DEBUG INFO:');
        console.log('Full URL:', fullUrl);
        console.log('Query:', query);
        console.log('Fragment:', fragment);
        console.log('Has code:', hasCode);
        console.log('Has access_token:', hasAccessToken);
        console.log('Has refresh_token:', hasRefreshToken);
        
        // Token yoksa hata g√∂ster
        if (!hasAnyToken) {
            statusDiv.className = 'status error';
            statusText.innerHTML = '‚ùå Ge√ßersiz sƒ±fƒ±rlama linki - Token bulunamadƒ±';
            fallbackButton.style.display = 'none';
            return;
        }
        
        // Token varsa g√∂ster
        if (query) {
            tokenValue.textContent = query.substring(0, 50) + '...';
            tokenInfo.style.display = 'block';
        }
        
        // Deep link URL'lerini olu≈ütur
        const deepLinkUrl = `dxdebt://reset-password${query}${fragment}`;
        const intentUrl = `intent://reset-password${query}${fragment}#Intent;scheme=dxdebt;package=com.dxdigi.dxdebt;end`;
        
        console.log('üîó Deep link URL:', deepLinkUrl);
        console.log('üîó Intent URL:', intentUrl);
        
        // Uygulama a√ßma fonksiyonu
        function openApp() {
            console.log('üöÄ Attempting to open app...');
            
            // Durum g√ºncelle
            statusDiv.className = 'status loading';
            statusText.innerHTML = '<span class="spinner"></span> Uygulama a√ßƒ±lƒ±yor...';
            
            // Y√∂ntem 1: Custom URI scheme ile
            try {
                console.log('Method 1: Custom URI scheme');
                window.location.href = deepLinkUrl;
                
                // 1 saniye sonra kontrol et
                setTimeout(() => {
                    if (document.hidden || document.visibilityState === 'hidden') {
                        console.log('‚úÖ App opened successfully!');
                        statusDiv.className = 'status success';
                        statusText.innerHTML = '‚úÖ Uygulama a√ßƒ±ldƒ±!';
                        return;
                    }
                    
                    // A√ßƒ±lmadƒ±ysa Intent dene
                    console.log('Method 2: Android Intent');
                    window.location.href = intentUrl;
                    
                    // 1 saniye daha bekle
                    setTimeout(() => {
                        if (document.hidden || document.visibilityState === 'hidden') {
                            console.log('‚úÖ App opened via intent!');
                            statusDiv.className = 'status success';
                            statusText.innerHTML = '‚úÖ Uygulama a√ßƒ±ldƒ±!';
                            return;
                        }
                        
                        // Hala a√ßƒ±lmadƒ±ysa
                        console.log('‚ö†Ô∏è App did not open');
                        statusDiv.className = 'status error';
                        statusText.innerHTML = '‚ö†Ô∏è Uygulama a√ßƒ±lamadƒ±<br><small>L√ºtfen butona tekrar tƒ±klayƒ±n</small>';
                    }, 1000);
                }, 1000);
                
            } catch (error) {
                console.error('Error opening app:', error);
                statusDiv.className = 'status error';
                statusText.innerHTML = '‚ùå Hata: ' + error.message;
            }
        }
        
        // Button click handler
        fallbackButton.onclick = openApp;
        
        // Otomatik olarak dene (500ms sonra)
        setTimeout(() => {
            console.log('ü§ñ Auto-launching app...');
            openApp();
        }, 500);
        
    </script>
</body>
</html>
