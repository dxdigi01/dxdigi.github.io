<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîê ≈ûifre Sƒ±fƒ±rlama - DxDebt</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        
        .icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }
        
        .status {
            margin: 30px 0;
            padding: 20px;
            border-radius: 12px;
            font-size: 16px;
        }
        
        .status.loading {
            background: #e3f2fd;
            color: #1976d2;
        }
        
        .status.success {
            background: #e8f5e9;
            color: #388e3c;
        }
        
        .status.error {
            background: #ffebee;
            color: #d32f2f;
        }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #1976d2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .button {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 12px 30px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            margin-top: 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        
        .button:hover {
            background: #5568d3;
        }
        
        .button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .token-info {
            margin-top: 20px;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 8px;
            font-size: 12px;
            color: #666;
            word-break: break-all;
        }
        
        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üîê</div>
        <h1>≈ûifre Sƒ±fƒ±rlama</h1>
        
        <div id="status" class="status loading">
            <span class="spinner"></span>
            <span id="statusText">Mobil uygulamaya y√∂nlendiriliyorsunuz...</span>
        </div>
        
        <div id="tokenInfo" class="token-info" style="display: none;">
            Token: <span id="tokenValue"></span>
        </div>
        
        <button id="fallbackButton" class="button" style="display: none;" onclick="openApp()">
            Uygulamayƒ± A√ß
        </button>
        
        <div class="footer">
            <p>Eƒüer otomatik olarak y√∂nlendirilmezseniz, yukarƒ±daki butona tƒ±klayƒ±n.</p>
        </div>
    </div>

    <script>
        const statusDiv = document.getElementById('status');
        const statusText = document.getElementById('statusText');
        const tokenInfo = document.getElementById('tokenInfo');
        const tokenValue = document.getElementById('tokenValue');
        const fallbackButton = document.getElementById('fallbackButton');
        const query = window.location.search || '';
        const fragment = window.location.hash || '';
        const hasFragmentTokens = fragment.includes('access_token') || fragment.includes('refresh_token');
        const hasQueryTokens = query.includes('token=') || query.includes('code=');

        console.log('üîç Incoming search:', query);
        console.log('üîç Incoming hash:', fragment);

        if (!hasFragmentTokens && !hasQueryTokens) {
            statusDiv.className = 'status error';
            statusText.innerHTML = `‚ùå Hata: Supabase token bilgisi bulunamadƒ±<br><small style="font-size: 11px; margin-top: 10px; display: block;">URL: ${window.location.href}</small>`;
            fallbackButton.style.display = 'none';
            tokenInfo.style.display = 'none';
            throw new Error('Supabase tokens missing');
        }

        // fragment'ƒ± sadece g√∂sterim i√ßin maskeler
        if (fragment) {
            const preview = fragment.substring(1, Math.min(fragment.length, 60)) + (fragment.length > 60 ? '‚Ä¶' : '');
            tokenValue.textContent = preview;
            tokenInfo.style.display = 'block';
        }

        const deepLinkUrl = `dxdebt:///reset-password${query}${fragment}`;
        const intentUrl = `intent://reset-password${query}${fragment}#Intent;scheme=dxdebt;package=com.dxdigi.dxdebt;end`;

        console.log('üîó Deep link forward:', deepLinkUrl);
        console.log('üîó Intent forward:', intentUrl);

        openApp();

        function openApp() {
            window.location.href = intentUrl;

            setTimeout(() => {
                statusDiv.className = 'status loading';
                statusText.innerHTML = `<span class="spinner"></span><span>Uygulama a√ßƒ±lmƒ±yor mu?</span>`;
                fallbackButton.style.display = 'inline-block';
                fallbackButton.textContent = 'üîì DxDebt Uygulamasƒ±nƒ± A√ß';
                fallbackButton.onclick = () => {
                    console.log('Retrying intent redirect');
                    window.location.href = intentUrl;
                };
            }, 1000);
        }
    </script>
</body>
</html>
