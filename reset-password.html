<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîê ≈ûifre Sƒ±fƒ±rlama - DxDebt</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        
        .icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }
        
        .status {
            margin: 30px 0;
            padding: 20px;
            border-radius: 12px;
            font-size: 16px;
        }
        
        .status.loading {
            background: #e3f2fd;
            color: #1976d2;
        }
        
        .status.success {
            background: #e8f5e9;
            color: #388e3c;
        }
        
        .status.error {
            background: #ffebee;
            color: #d32f2f;
        }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #1976d2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .button {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 12px 30px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            margin-top: 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        
        .button:hover {
            background: #5568d3;
        }
        
        .button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .token-info {
            margin-top: 20px;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 8px;
            font-size: 12px;
            color: #666;
            word-break: break-all;
        }
        
        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üîê</div>
        <h1>≈ûifre Sƒ±fƒ±rlama</h1>
        
        <div id="status" class="status loading">
            <span class="spinner"></span>
            <span id="statusText">Mobil uygulamaya y√∂nlendiriliyorsunuz...</span>
        </div>
        
        <div id="tokenInfo" class="token-info" style="display: none;">
            Token: <span id="tokenValue"></span>
        </div>
        
        <button id="fallbackButton" class="button" style="display: none;" onclick="openApp()">
            Uygulamayƒ± A√ß
        </button>
        
        <div class="footer">
            <p>Eƒüer otomatik olarak y√∂nlendirilmezseniz, yukarƒ±daki butona tƒ±klayƒ±n.</p>
        </div>
    </div>

    <script>
        // URL'den token'ƒ± al - Supabase farklƒ± format kullanabilir
        const urlParams = new URLSearchParams(window.location.search);
        const hashParams = new URLSearchParams(window.location.hash.substring(1));
        
        // Token'ƒ± √ße≈üitli yerlerden al
        let token = urlParams.get('token') || 
                    urlParams.get('access_token') || 
                    hashParams.get('access_token') ||
                    hashParams.get('token') ||
                    urlParams.get('code'); // Supabase PKCE flow
        
        console.log('üîç URL Search:', window.location.search);
        console.log('üîç URL Hash:', window.location.hash);
        console.log('üîç Token from URL:', token ? token.substring(0, 20) + '...' : 'NOT FOUND');
        
        // Eƒüer token varsa, localStorage'a Supabase session olarak kaydet
        if (token) {
            try {
                const session = {
                    access_token: token,
                    token_type: 'bearer',
                    expires_in: 3600,
                    refresh_token: token,
                    user: {
                        id: '',
                        email: '',
                        email_confirmed_at: new Date().toISOString(),
                        phone: '',
                        confirmed_at: new Date().toISOString(),
                        last_sign_in_at: new Date().toISOString(),
                        app_metadata: {},
                        user_metadata: {},
                        identities: [],
                        created_at: new Date().toISOString(),
                        updated_at: new Date().toISOString()
                    }
                };
                localStorage.setItem('supabase.auth.token', JSON.stringify(session));
                console.log('‚úÖ Session saved to localStorage');
            } catch (e) {
                console.log('Error saving session:', e);
            }
        }
        
        // Eƒüer token yoksa, localStorage'dan al (Supabase session'dan)
        if (!token && window.localStorage) {
            try {
                const supabaseSession = JSON.parse(localStorage.getItem('supabase.auth.token'));
                if (supabaseSession && supabaseSession.access_token) {
                    token = supabaseSession.access_token;
                    console.log('‚úÖ Token from localStorage');
                }
            } catch (e) {
                console.log('No token in localStorage');
            }
        }
        
        console.log('üîç Final token:', token ? token.substring(0, 20) + '...' : 'NOT FOUND');
        
        const statusDiv = document.getElementById('status');
        const statusText = document.getElementById('statusText');
        const tokenInfo = document.getElementById('tokenInfo');
        const tokenValue = document.getElementById('tokenValue');
        const fallbackButton = document.getElementById('fallbackButton');
        
        if (!token) {
            // Token yok - Supabase session'ƒ±nƒ± kontrol et
            console.log('‚ö†Ô∏è Token not in URL, checking Supabase session...');
            
            // Supabase session'ƒ±nƒ± al
            try {
                const supabaseAuth = JSON.parse(localStorage.getItem('supabase.auth.token'));
                if (supabaseAuth && supabaseAuth.access_token) {
                    token = supabaseAuth.access_token;
                    console.log('‚úÖ Token from Supabase session');
                    
                    // Token var - g√∂ster
                    tokenValue.textContent = token.substring(0, 20) + '...';
                    tokenInfo.style.display = 'block';
                    
                    // Deep link ile uygulamaya y√∂nlendir
                    setTimeout(() => {
                        openApp();
                    }, 1000);
                } else {
                    throw new Error('No session');
                }
            } catch (e) {
                // Token hala yok - hata g√∂ster
                statusDiv.className = 'status error';
                statusText.innerHTML = `‚ùå Hata: Token bulunamadƒ±<br><small style="font-size: 11px; margin-top: 10px; display: block;">URL: ${window.location.href}</small>`;
                tokenInfo.style.display = 'none';
                fallbackButton.style.display = 'none';
                console.error('‚ùå Token not found:', e);
            }
        } else {
            // Token var - g√∂ster
            tokenValue.textContent = token.substring(0, 20) + '...';
            tokenInfo.style.display = 'block';
            
            console.log('‚úÖ Token found, redirecting to app...');
            
            // Hemen deep link'e y√∂nlendir (delay yok)
            openApp();
        }
        
        function openApp() {
            if (!token) {
                alert('Token bulunamadƒ±');
                return;
            }
            
            // Deep link URL (3 slashes for Android)
            const deepLinkUrl = `dxdebt:///reset-password?token=${encodeURIComponent(token)}`;
            
            // Android Intent URL (fallback)
            const intentUrl = `intent://reset-password?token=${encodeURIComponent(token)}#Intent;scheme=dxdebt;package=com.dxdigi.dxdebt;end`;
            
            console.log('üîó Deep link:', deepLinkUrl);
            console.log('üîó Intent URL:', intentUrl);
            
            // √ñnce Intent URL'sini dene (Android'de daha g√ºvenilir)
            window.location.href = intentUrl;
            
            // Fallback: 1 saniye sonra hala a√ßƒ±lmadƒ±ysa, fallback button'u g√∂ster
            setTimeout(() => {
                statusDiv.className = 'status loading';
                statusText.innerHTML = `<span class="spinner"></span><span>Uygulama a√ßƒ±lmƒ±yor mu?</span>`;
                fallbackButton.style.display = 'inline-block';
                fallbackButton.textContent = 'üîì DxDebt Uygulamasƒ±nƒ± A√ß';
                fallbackButton.onclick = () => {
                    // Tekrar dene - Intent URL'sini kullan
                    const intentUrl = `intent://reset-password?token=${encodeURIComponent(token)}#Intent;scheme=dxdebt;package=com.dxdigi.dxdebt;end`;
                    console.log('Retrying with Intent URL:', intentUrl);
                    window.location.href = intentUrl;
                };
            }, 1000);
        }
    </script>
</body>
</html>
